name: Merge to main

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 14
      
    - name: Install dependencies
      run: npm install npx
      
    - name: Release
      env:
        GH_TOKEN: ${{ secrets.PAT }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npx semantic-release
